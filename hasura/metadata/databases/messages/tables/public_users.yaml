table:
  name: users
  schema: public
array_relationships:
  - name: chatMessagesBySenderId
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: chat_messages
          schema: public
  - name: chat_messages
    using:
      foreign_key_constraint_on:
        column: receiver_id
        table:
          name: chat_messages
          schema: public
  - name: users_groups
    using:
      foreign_key_constraint_on:
        column: users_id
        table:
          name: users_groups
          schema: public
